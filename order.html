<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Menu Order</h1>
    <form action="#">
      <ul class="items">
        <li class="item">
          <input type="checkbox" id="item1" name="item1">
          <label for="item1">Nasi Goreng Jawa</label>
          <span class="price">Rp 17.000</span>
        </li>
        <li class="item">
          <input type="checkbox" id="item2" name="item2">
          <label for="item2">Nasi Goreng Seafood</label>
          <span class="price">Rp 20.000</span>
        </li>
        <li class="item">
          <input type="checkbox" id="item3" name="item3">
          <label for="item3">BakMie Jawa</label>
          <span class="price">Rp 10.000</span>
        </li>
        <li class="item">
          <input type="checkbox" id="item4" name="item4">
          <label for="item4">Mineral</label>
          <span class="price">Rp 3.000</span>
        </li>
        <li class="item">
          <input type="checkbox" id="item5" name="item5">
          <label for="item5">Teh Manis Hangat/Dingin</label>
          <span class="price">Rp 4.000</span>
        </li>
        <li class="item">
          <input type="checkbox" id="item6" name="item6">
          <label for="item6">Jeruk Hangat/Dingin</label>
          <span class="price">Rp 4.000</span>
        </li>
      </ul>
      <p class="total">Total: <span id="total-price">Rp 0</span></p>
    </form>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
